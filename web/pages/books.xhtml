<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/library_template.xhtml">
            
            <ui:define name="books_count">
                <h:outputText value="#{msg.book_count} #{bookListController.pager.totalBooksCount}" id="booksCount"/>
            </ui:define>  
            
            <ui:define name="title">
                #{msg.book_list}
            </ui:define>
            
            
            <ui:define name="content">
                
                <h:form id="booksForm">
                    
                    <h:panelGroup id="admin_tools" rendered="#{request.isUserInRole('admin')}" >
                        
                            
                        <h:commandLink rendered="#{!bookListController.editModeView}">
                            <h:graphicImage library="images" name="add.jpg"/>
                            <h:outputText value="#{msg.add_book}"/> 
                            
                        </h:commandLink>
                        
                        <h:commandLink action="#{bookListController.showEditModeView()}" rendered="#{!bookListController.editModeView}" >
                                                 
                            <h:graphicImage library="images" name="edit.jpg"/>
                            <h:outputText value="#{msg.edit}"/>                            
                             
                        </h:commandLink>
                        
                        <h:commandButton action="#{bookListController.updateBooks}" 
                                         rendered="#{bookListController.editModeView}" value="#{msg.Save}">
                              
                        </h:commandButton>
                                              
                        <h:commandButton immediate="true" action="#{bookListController.cancelEditModeView()}"
                                         rendered="#{bookListController.editModeView}" value="#{msg.Cancel}">
                            
                        </h:commandButton>
                             
                        
                    </h:panelGroup>
                                    
                    <p:dataTable  lazy="true" var="b" value="#{bookListController.bookListModel}" id="bookList" rowIndexVar="rowIndex" styleClass="books_list"
                                  paginator="true" rows="5" rowsPerPageTemplate="5,10,15" 
                                  paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" 
                                  paginatorAlwaysVisible="false" emptyMessage="">
                    
                        <p:column styleClass="col1">
                            
                            <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContent" target="_blank">
                                <h:graphicImage value="/ShowImage?id=#{b.id}" width="160" height="220"/>
                                <f:param name="id" value="#{b.id}"/>
                            </h:outputLink>
                        </p:column>
                    
                        <p:column styleClass="col2">
                        
                          <div>
                            <p>
                                <h:outputLink value="#{request.contextPath}/PdfContent" target="_blank" rendered="#{!b.edit}">
                                    <h:outputText value="#{b.name}"/>                                        
                                    <f:param name="id" value="#{b.id}"/>                                  
                                </h:outputLink>
                                
                                <h:inputText value="#{b.name}" styleClass="name_edit" rendered="#{b.edit}"/>
                            </p>       
                            
                            <p>
                                <strong>#{msg.author_name}: </strong>
                                <h:outputText value="#{b.author.fio}" rendered="#{!b.edit}"/>
                                
                                <h:selectOneMenu rendered="#{b.edit}" value="#{b.author}" converter="#{authorController}">
                                        <f:selectItems value="${authorController.selectItems}"/>
                                    </h:selectOneMenu>
                                
                            </p>
                            <p>
                                    <h:panelGroup rendered="#{b.edit}">
                                        <strong>#{msg.genres}: </strong>                                    
                                        <h:selectOneMenu  value="#{b.genre}" converter="#{genreController}">
                                            <f:selectItems value="${genreController.selectItems}"/>
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                </p>
                            
                            <p>
                                    <strong>#{msg.page_count}</strong> 
                                    <h:outputText value="#{b.pageCount} #{msg.pages}" rendered="#{!b.edit}"/>

                                    <h:inputText value="#{b.pageCount}" styleClass="pages_edit" rendered="#{b.edit}"/>
                                </p>
                            <p>
                                <h:panelGroup rendered="#{b.edit}">
                                    <strong>#{msg.publisher}</strong> 
                                    <h:selectOneMenu value="#{b.publisher}" converter="#{publisherController}">
                                        <f:selectItems value="${publisherController.selectItems}"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>
                            </p>
                            <p>
                                <strong>#{msg.publisher}</strong>
                                <h:outputText value="#{b.publisher.name}" rendered="#{!b.edit}"/>
                            </p>
                            <p>
                                    <strong>#{msg.publish_year}</strong> 
                                    <h:outputText value="#{b.publishYear} Ð³." rendered="#{!b.edit}"/>
                                    <h:inputText value="#{b.publishYear}" styleClass="publisher_edit" rendered="#{b.edit}"/>
                                </p>
                            <p>
                                    <strong>#{msg.isbn}</strong> 
                                    <h:outputText value="#{b.isbn}" rendered="#{!b.edit}"/>
                                    <h:inputText value="#{b.isbn}" styleClass="name_edit" rendered="#{b.edit}"/>
                                </p>
                            
                            <p>
                                <h:panelGroup rendered="#{!bookListController.editModeView}">
                                    <h:graphicImage library="images" name="book.gif" />
                                    <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContent?id=#{b.id}"
                                              target="_blank">#{msg.read}
                                    </h:outputLink>
                                
                                    
                                
                                    <h:outputLink styleClass="save_link" value="#{request.contextPath}/SavePdf" target="_blank">
                                        <h:graphicImage library="images" name="download.png"/>
                                        <h:outputText value="#{msg.download}"/>
                                        <f:param name="id" value="#{b.id}"/>
                                        <f:param name="filename" value="#{b.name}"/>
                                    </h:outputLink>
                                </h:panelGroup>
                            </p>
                        </div>
                        
                    </p:column>
                    
                    <p:column>
                        <div class="book_details">
                            <p><strong>#{msg.description}</strong></p>
                            <p><h:outputText value="#{b.description}" rendered="#{!b.edit}"/>
                                <h:inputTextarea value="#{b.description}" styleClass="descr_edit" rendered="#{b.edit}"/>
                                
                            </p>                            
                        </div>
                    </p:column>
                    
                    <p:column>
                        <h:selectBooleanCheckbox value="#{b.edit}" rendered="#{!bookListController.editModeView}"/>
                    </p:column>
                    
                </p:dataTable>
                </h:form>
            </ui:define>
                
                             
            
        </ui:composition>
        
    </h:body>    
</html>
