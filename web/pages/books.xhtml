<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/library_template.xhtml">
            
            <ui:define name="books_count">
                <h:outputText value="#{msg.book_count} #{bookListController.totalBooksCount}" id="booksCount"/>
            </ui:define>  
            
            <ui:define name="title">
                #{msg.book_list}
            </ui:define>
            
            
            <ui:define name="content">
                
                <h:form id="booksForm">
                    
                    <h:panelGroup id="admin_tools">
                        
                        <h:commandLink rendered="#{!bookListController.editModeView}">
                            <h:graphicImage library="images" name="add.jpg"/>
                            <h:outputText value="#{msg.add_book}"/>
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>                        
                        </h:commandLink>
                        
                        <h:commandLink action="#{bookListController.showEditModeView()}" rendered="#{!bookListController.editModeView}">
                            <h:graphicImage library="images" name="edit.jpg"/>
                            <h:outputText value="#{msg.edit}"/>
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandLink>
                        
                        <h:commandButton action="#{bookListController.updateBooks}" 
                                         rendered="#{bookListController.editModeView}" value="#{msg.Save}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandButton>
                        
                        <h:commandButton immediate="true" action="#{bookListController.cancelEdit}"
                                         rendered="#{bookListController.editModeView}" value="#{msg.Cancel}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandButton>
                        
                    </h:panelGroup>
                                    
                <h:dataTable id="booksList" value="#{bookListController.currentBookList}" var="b" cellspacing="10px" columnClasses="col1,
                  col2, col3">
                    
                    <h:column>
                        <h:outputLink value="#{request.contextPath}/PdfContent?id=#{b.id}" target="_blank">
                            <h:graphicImage value="/ShowImage?id=#{b.id}" width="160" height="220"/>
                        </h:outputLink>
                    </h:column>
                    
                    <h:column>
                        
                        <div>
                            <p>
                                <h:outputLink value="#{request.contextPath}/PdfContent" target="_blank" rendered="#{!b.edit}">
                                    <h:outputText value="#{b.name}"/>                                        
                                    <f:param name="id" value="#{b.id}"/>                                  
                                </h:outputLink>
                                
                                <h:inputText value="#{b.name}" styleClass="name_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>       
                            
                            <p>
                                <strong>#{msg.author_name}: </strong>
                                <h:outputText value="#{b.author}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.author}" styleClass="name_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>
                            <p>
                                <strong>#{msg.page_count}</strong>
                                <h:outputText value="#{b.pageCount} #{msg.pages}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.pageCount}" styleClass="pages_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>
                            <p>
                                <strong>#{msg.publisher}</strong>
                                <h:outputText value="#{b.publisher}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.publisher}" styleClass="publisher_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>
                            <p>
                                <strong>#{msg.publish_year}</strong>
                                <h:outputText value="#{b.publishDate} Ð³." rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.publishDate}" styleClass="publisher_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>
                            <p>
                                <strong>#{msg.isbn}</strong>
                                <h:outputText value="#{b.isbn}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.isbn}" styleClass="name_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                            </p>
                            
                            <p>
                                <h:panelGroup rendered="#{!bookListController.editModeView}">
                                    <h:graphicImage library="images" name="book.gif" />
                                    <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContent?id=#{b.id}"
                                              target="_blank">#{msg.read}
                                    </h:outputLink>
                                
                                    <h:graphicImage library="images" name="download.png"/>
                                
                                    <h:outputLink styleClass="save_link" value="#{request.contextPath}/SavePdf" target="_blank">
                                
                                        <h:outputText value="#{msg.download}"/>
                                        <f:param name="id" value="#{b.id}"/>
                                        <f:param name="filename" value="#{b.name}"/>
                                    </h:outputLink>
                                </h:panelGroup>
                            </p>
                        </div>
                        
                    </h:column>
                    
                    <h:column>
                        <div class="book_details">
                            <p><strong>#{msg.description}</strong></p>
                            <p><h:outputText value="#{b.description}" rendered="#{!b.edit}"/>
                                <h:inputTextarea value="#{b.description}" styleClass="descr_edit" rendered="#{bookListController.editModeView and b.edit}"/>
                                
                            </p>                            
                        </div>
                    </h:column>
                    
                    <h:column>
                        <h:selectBooleanCheckbox value="#{b.edit}" rendered="#{!bookListController.editModeView}"/>
                    </h:column>
                    
                </h:dataTable>
                </h:form>
            </ui:define>
                
               <ui:define name="paginator" >
                   <h:form>          
                       
                       <h:selectOneMenu styleClass="books_on_page_dropdown" value="#{bookListController.booksCountOnPage}"
                                        valueChangeListener="#{bookListController.changeBooksCountOnPage}">
                           <f:selectItem itemValue="1"/>
                           <f:selectItem itemValue="2"/>
                           <f:selectItem itemValue="3"/>
                           <f:selectItem itemValue="4"/>
                           <f:selectItem itemValue="5"/>
                           <f:selectItem itemValue="10"/>
                           <f:selectItem itemValue="15"/>
                           <f:ajax event="change" execute="@form" onevent="showProgress" 
                                   render=":booksForm :booksForm:booksList :pages1 :pages2 :genresList :lettersForm"/>
                       </h:selectOneMenu>
                       
                        #{msg.pager}
                        
                        <ui:repeat value="#{bookListController.pageNumbers}" var="pageNumber">
                            
                            
                            <h:outputText value="#{pageNumber}" rendered="#{pageNumber == bookListController.selectedPageNumber}" styleClass="selected_page"/>
                            
                            <h:commandLink value="#{pageNumber}" rendered="#{pageNumber != bookListController.selectedPageNumber}" styleClass="page_number">
                                <f:param name="page_number" value="#{pageNumber}"/>
                                <f:ajax onevent="showProgress" event="click" render=":genresList booksForm:booksList :lettersForm :pages1 
                                        :pages2 :booksCount" listener="#{bookListController.selectPage()}"/>
                            </h:commandLink>
                        </ui:repeat>
                        
                        
                    </h:form>


                </ui:define>

                
            
        </ui:composition>
        
    </h:body>    
</html>
